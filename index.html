
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Sports News Ticker</title>
<style>
  body {
    margin: 0; background: black; color: white; font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #ticker {
    position: relative;
    height: 50px;
    border-top: 2px solid #444;
    border-bottom: 2px solid #444;
    overflow: hidden;
    padding: 0 20px;
    display: flex;
    align-items: center;
  }
  .headline-section {
    position: absolute;
    width: 100%;
    opacity: 0;
    transition: opacity 1s ease-in-out;
    white-space: nowrap;
    font-weight: bold;
    font-size: 20px;
  }
  .headline-section.active {
    opacity: 1;
    position: relative;
  }
  .headline-item {
    display: inline-block;
    margin-right: 40px;
  }
</style>
</head>
<body>
<div id="ticker">
  <div id="section-nba" class="headline-section active">Loading NBA news...</div>
  <div id="section-nfl" class="headline-section">Loading NFL news...</div>
  <div id="section-mlb" class="headline-section">Loading MLB news...</div>
  <div id="section-nhl" class="headline-section">Loading NHL news...</div>
</div>

<script>
  const sections = [
    { id: 'section-nba', rss: 'https://www.espn.com/espn/rss/nba/news' },
    { id: 'section-nfl', rss: 'https://www.espn.com/espn/rss/nfl/news' },
    { id: 'section-mlb', rss: 'https://www.espn.com/espn/rss/mlb/news' },
    { id: 'section-nhl', rss: 'https://www.espn.com/espn/rss/nhl/news' }
  ];

  // Fetch headlines from RSS to JSON service
  async function fetchHeadlines(rssUrl) {
    try {
      const res = await fetch(`https://api.rss2json.com/v1/api.json?rss_url=${encodeURIComponent(rssUrl)}`);
      const data = await res.json();
      if (data.status !== 'ok') throw new Error('Failed to fetch RSS');
      return data.items.slice(0, 8).map(item => item.title);
    } catch (e) {
      console.error(e);
      return ['Failed to load news.'];
    }
  }

  async function updateSections() {
    for (const section of sections) {
      const headlines = await fetchHeadlines(section.rss);
      const container = document.getElementById(section.id);
      container.innerHTML = '';
      headlines.forEach(headline => {
        const span = document.createElement('span');
        span.className = 'headline-item';
        span.textContent = headline;
        container.appendChild(span);
      });
    }
  }

  // Cycle fade between sections every 10 seconds
  let currentIndex = 0;
  function cycleSections() {
    const prevIndex = currentIndex;
    currentIndex = (currentIndex + 1) % sections.length;

    document.getElementById(sections[prevIndex].id).classList.remove('active');
    document.getElementById(sections[currentIndex].id).classList.add('active');
  }

  updateSections();
  setInterval(updateSections, 5 * 60 * 1000); // refresh news every 5 minutes
  setInterval(cycleSections, 10000); // fade every 10 seconds
</script>
</body>
</html>
