
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Live Sports News Ticker</title>
<style>
  body {
    margin: 0; background: black; color: white; font-family: Arial, sans-serif;
    overflow: hidden;
  }
  #ticker {
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
    border-top: 2px solid #444;
    border-bottom: 2px solid #444;
    height: 50px;
    line-height: 50px;
    font-weight: bold;
    font-size: 20px;
  }
  #ticker-content {
    display: inline-block;
    padding-left: 100%;
    animation: scroll-left 30s linear infinite;
  }
  @keyframes scroll-left {
    0% {
      transform: translateX(0%);
    }
    100% {
      transform: translateX(-100%);
    }
  }
</style>
</head>
<body>
<div id="ticker"><div id="ticker-content">Loading sports news...</div></div>

<script>
  const tickerContent = document.getElementById('ticker-content');

  async function fetchSportsNews() {
    try {
      const res = await fetch('https://api.rss2json.com/v1/api.json?rss_url=https://www.espn.com/espn/rss/news');
      const data = await res.json();
      if (data.status !== 'ok') throw new Error('Failed to fetch RSS');

      const headlines = data.items.slice(0, 15).map(item => {
        return `⚽️ ${item.title}  ⚾️  🏀  🏈  — `;
      }).join(' ');

      tickerContent.textContent = headlines;
    } catch (e) {
      tickerContent.textContent = 'Failed to load sports news.';
      console.error(e);
    }
  }

  fetchSportsNews();
  setInterval(fetchSportsNews, 5 * 60 * 1000);
</script>
</body>
</html>
